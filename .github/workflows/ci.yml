name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  unit-tests:
    runs-on: ubuntu-22.04

    steps:
      - name: Retrieve source code
        uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dispatcher/backend/requirements.txt
          pip install pytest

      - name: Test with pytest
        run: |
          cd dispatcher/backend/src
          PYTHONPATH=$PWD pytest tests/unit

  integration-tests:
    runs-on: ubuntu-22.04

    services:
      postgresdb:
        image: postgres:15.2
        env:
          POSTGRES_DB: zimtest
          POSTGRES_PASSWORD: Z8tGs^QhCBgM
          POSTGRES_PORT: 5432
          POSTGRES_USER: zimfarm
        ports:
          - 5432:5432

    env:
      POSTGRES_URI: postgresql+psycopg://zimfarm:Z8tGs^QhCBgM@localhost:5432/zimtest

    steps:
      - name: Launch MongoDB
        uses: wbari/start-mongoDB@v0.2
        with:
          mongoDBVersion: "4.2"

      # - name: Install PostgreSQL
      #   uses: harmon758/postgresql-action@v1
      #   with:
      #     postgresql version: '15.2'
      #     postgresql db: zimtest
      #     postgresql user: zimfarm
      #     postgresql password: Z8tGs^QhCBgM

      - name: Retrieve source code
        uses: actions/checkout@v3

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r dispatcher/backend/requirements.txt
          pip install -U pytest pytest-cov

      - name: prepare Mongo DB
        run: |
          cd $GITHUB_WORKSPACE/dispatcher/backend/src
          PYTHONPATH=$PWD python -c "from utils.database import Initializer; Initializer.initialize()"

      - name: prepare Postgresql DB
        run: |
          cd $GITHUB_WORKSPACE/dispatcher/backend/src
          PYTHONPATH=$PWD alembic upgrade head

      - name: run tests
        run: |
          cd $GITHUB_WORKSPACE/dispatcher/backend/src
          PYTHONPATH=$PWD pytest -c tests/integration/pytest.ini tests/ --cov=./

      - uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
