  watcher:
    name: Watcher build
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.watcher == 'true' || inputs.force == true || contains(inputs.force_components, 'watcher') }}
    steps:
      - name: Retrieve source code
