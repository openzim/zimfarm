name: Publish

on:
  push:
    branches:
      - "main"
  workflow_dispatch:
    inputs:
      force:
        description: "Force publish all components"
        required: false
        type: boolean
        default: false
      force_components:
        description: "Force publish specific components (comma-separated: backend, frontend_ui, dnscache, monitor_child, monitor_parent, receiver, uploader, watcher, task_worker, worker_manager, healthcheck)"
        required: false
        type: string
        default: ""

jobs:
  paths-filter:
    runs-on: ubuntu-24.04

    outputs:
      backend: ${{ steps.filter.outputs.backend || 'false' }}
      frontend_ui: ${{ steps.filter.outputs.frontend_ui || 'false' }}
      dnscache: ${{ steps.filter.outputs.dnscache || 'false' }}
      monitor_parent: ${{ steps.filter.outputs.monitor_parent || 'false' }}
      monitor_child: ${{ steps.filter.outputs.monitor_child || 'false' }}
      receiver: ${{ steps.filter.outputs.receiver || 'false' }}
      uploader: ${{ steps.filter.outputs.uploader || 'false' }}
      watcher: ${{ steps.filter.outputs.watcher || 'false' }}
      task_worker: ${{ steps.filter.outputs.task_worker || 'false' }}
      worker_manager: ${{ steps.filter.outputs.worker_manager || 'false' }}
      healthcheck: ${{ steps.filter.outputs.healthcheck || 'false' }}

    steps:
      - uses: actions/checkout@v6

      - uses: dorny/paths-filter@v3
        id: filter
        if: github.event_name == 'push'
        with:
          filters: |
            backend:
              - 'backend/**'
            frontend_ui:
              - 'frontend-ui/**'
            dnscache:
              - 'dnscache/**'
            monitor_parent:
              - 'monitor/parent/**'
            monitor_child:
              - 'monitor/child/**'
            receiver:
              - 'receiver/**'
            uploader:
              - 'uploader/**'
            watcher:
              - 'watcher/**'
            task_worker:
              - 'worker/**'
            worker_manager:
              - 'worker/**'
            healthcheck:
              - 'healthcheck/**'

  dnscache:
    name: Dnscache build
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.dnscache == 'true' || inputs.force == true || contains(inputs.force_components, 'dnscache') }}
    steps:
      - name: Retrieve source code
        uses: actions/checkout@v6

      - name: Build and publish Docker Image
        uses: openzim/docker-publish-action@v10
        with:
          image-name: openzim/zimfarm-dnscache
          on-master: latest
          tag-pattern: /^dnscache-v([0-9.]+)$/
          restrict-to: openzim/zimfarm
          context: dnscache
          registries: ghcr.io
          credentials: GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}

  uploader:
    name: Uploader build
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.uploader == 'true' || inputs.force == true || contains(inputs.force_components, 'uploader') }}
    steps:
      - name: Retrieve source code
        uses: actions/checkout@v6

      - name: Build and publish Docker Image
        uses: openzim/docker-publish-action@v10
        with:
          image-name: openzim/zimfarm-uploader
          on-master: latest
          tag-pattern: /^uploader-v([0-9.]+)$/
          restrict-to: openzim/zimfarm
          context: uploader
          registries: ghcr.io
          credentials: GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}

  backend:
    name: Backend API build
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.backend == 'true' || inputs.force == true || contains(inputs.force_components, 'backend') }}
    steps:
      - name: Retrieve source code
        uses: actions/checkout@v6

      - name: Build and publish Docker Image
        uses: openzim/docker-publish-action@v10
        with:
          image-name: openzim/zimfarm-backend
          on-master: latest
          restrict-to: openzim/zimfarm
          context: backend
          dockerfile: api.Dockerfile
          registries: ghcr.io
          credentials: GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}

      - name: Deploy Zimfarm API changes to openzim.org
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.ZIMFARM_KUBE_CONFIG }}
        with:
          args: rollout restart deployments api-deployment -n zimfarm

      - name: Deploy Zimfarm API changes to youzim.it
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.ZIMIT_KUBE_CONFIG }}
        with:
          args: rollout restart deployments api-deployment -n zimit

  background-tasks:
    name: Zimfarm Background Tasks Build
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.backend == 'true' || inputs.force == true || contains(inputs.force_components, 'backend') }}
    steps:
      - name: Retrieve source code
        uses: actions/checkout@v6

      - name: Build and publish Docker Image
        uses: openzim/docker-publish-action@v10
        with:
          image-name: openzim/zimfarm-background-tasks
          on-master: latest
          restrict-to: openzim/zimfarm
          context: backend
          dockerfile: background-tasks.Dockerfile
          registries: ghcr.io
          credentials: GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}

      - name: Deploy Zimfarm Background Tasks changes to openzim.org
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.ZIMFARM_KUBE_CONFIG }}
        with:
          args: rollout restart deployments background-tasks-deployment -n zimfarm

      - name: Deploy Zimfarm Background Tasks changes to youzim.it
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.ZIMIT_KUBE_CONFIG }}
        with:
          args: rollout restart deployments background-tasks-deployment -n zimit

  frontend-ui:
    name: Frontend UI build
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.frontend_ui == 'true' || inputs.force == true || contains(inputs.force_components, 'frontend_ui') }}
    steps:
      - name: Retrieve source code
        uses: actions/checkout@v6

      - name: Build and publish Docker Image
        uses: openzim/docker-publish-action@v10
        with:
          image-name: openzim/zimfarm-ui
          on-master: latest
          restrict-to: openzim/zimfarm
          context: frontend-ui
          registries: ghcr.io
          credentials: GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}

      - name: Deploy Zimfarm UI changes to openzim.org
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.ZIMFARM_KUBE_CONFIG }}
        with:
          args: rollout restart deployments ui-deployment -n zimfarm

      - name: Deploy Zimfarm UI changes to youzim.it
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.ZIMIT_KUBE_CONFIG }}
        with:
          args: rollout restart deployments farm-ui-deployment -n zimit

  receiver:
    name: Receiver build
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.receiver == 'true' || inputs.force == true || contains(inputs.force_components, 'receiver') }}
    steps:
      - name: Retrieve source code
        uses: actions/checkout@v6

      - name: Build and publish Docker Image
        uses: openzim/docker-publish-action@v10
        with:
          image-name: openzim/zimfarm-receiver
          on-master: latest
          restrict-to: openzim/zimfarm
          context: receiver
          registries: ghcr.io
          credentials: GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}

      - name: Deploy Zimfarm receiver changes
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.ZIMFARM_KUBE_CONFIG }}
        with:
          args: rollout restart deployments receiver-deployment -n zim

  task-worker:
    name: Task worker build
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.task_worker == 'true' || inputs.force == true || contains(inputs.force_components, 'task_worker') }}
    steps:
      - name: Retrieve source code
        uses: actions/checkout@v6

      - name: Build and publish Docker Image
        uses: openzim/docker-publish-action@v10
        with:
          image-name: openzim/zimfarm-task-worker
          on-master: latest
          restrict-to: openzim/zimfarm
          context: worker
          dockerfile: task-Dockerfile
          registries: ghcr.io
          credentials: GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}

  worker-manager:
    name: Worker manager build
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.worker_manager == 'true' || inputs.force == true || contains(inputs.force_components, 'worker_manager') }}
    steps:
      - name: Retrieve source code
        uses: actions/checkout@v6

      - name: Build and publish Docker Image
        uses: openzim/docker-publish-action@v10
        with:
          image-name: openzim/zimfarm-worker-manager
          on-master: latest
          restrict-to: openzim/zimfarm
          context: worker
          dockerfile: manager-Dockerfile
          registries: ghcr.io
          credentials: GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}

  monitor-child:
    name: Monitor child build
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.monitor_child == 'true' || inputs.force == true || contains(inputs.force_components, 'monitor_child') }}
    steps:
      - name: Retrieve source code
        uses: actions/checkout@v6

      - name: Build and publish Docker Image
        uses: openzim/docker-publish-action@v10
        with:
          image-name: openzim/zimfarm-monitor-child
          on-master: latest
          restrict-to: openzim/zimfarm
          context: monitor/child
          registries: ghcr.io
          credentials: GHCRIO_USERNAME=${{ secrets.GHCR_USERNAME }}
            GHCRIO_TOKEN=${{ secrets.GHCR_TOKEN }}

  monitor-parent:
    name: Monitor parent build
    runs-on: ubuntu-24.04
    needs: paths-filter
    if: ${{ needs.paths-filter.outputs.monitor_parent == 'true' || inputs.force == true || contains(inputs.force_components, 'monitor_parent') }}
    steps:
      - name: Retrieve source code
        uses: actions/checkout@v6

      - name: Build and publish Docker Image
        uses: openzim/docker-publish-action@v10
        with:
