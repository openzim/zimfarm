<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Zimfarm</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <meta name="flattr:id" content="7y5rv0">
  <link rel="icon" type="image/svg+xml" href="<%= BASE_URL %>assets/logo.svg" />
  <link rel="apple-touch-icon" href="<%= BASE_URL %>assets/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="57x57" href="<%= BASE_URL %>assets/apple-touch-icon-57x57.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="<%= BASE_URL %>assets/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="76x76" href="<%= BASE_URL %>assets/apple-touch-icon-76x76.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="<%= BASE_URL %>assets/apple-touch-icon-114x114.png" />
  <link rel="apple-touch-icon" sizes="120x120" href="<%= BASE_URL %>assets/apple-touch-icon-120x120.png" />
  <link rel="apple-touch-icon" sizes="144x144" href="<%= BASE_URL %>assets/apple-touch-icon-144x144.png" />
  <link rel="apple-touch-icon" sizes="152x152" href="<%= BASE_URL %>assets/apple-touch-icon-152x152.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>assets/apple-touch-icon-180x180.png" />
  <script type="application/javascript">
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "<%= BASE_URL %>environ.json", false);
      if (xhr.overrideMimeType)
        xhr.overrideMimeType("application/json");
      xhr.send();
      try {
        if (xhr.status != 200 || xhr.readyState != 4)
          throw "Connection Error";
        window.environ = JSON.parse(xhr.responseText);
      } catch (exc) { console.error("Failed to load file ", xhr.responseURL, exc); }
    </script>
</head>
<body>
    <noscript>
    	<h1>Zimfarm UI is javascript-only!</h1>
      	<p>We're sorry but Zimfarm doesn't work properly without JavaScript enabled.</p>
      	<p>Please enable it to continue or <a href="https://api.farm.openzim.org">use the API</a>.</p>
    </noscript>
    <div id="app" class="container"></div>
  </body>
</html>
