<div class="login-container">
    <div class="head"></div>
    <div class="login">
        <h2>Login</h2>
        <br>
        <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
            <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !username.valid }">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="model.username" #username="ngModel" required />
            </div>
            <div class="form-group" [ngClass]="{ 'has-danger': f.submitted && !password.valid }">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="model.password" #password="ngModel" required />
            </div>
            <div class="has-danger" style="height: 8rem;">
                <div *ngIf="f.submitted && !username.valid && password.valid" class="form-control-feedback">Username is required</div>
                <div *ngIf="f.submitted && username.valid && !password.valid" class="form-control-feedback">Password is required</div>
                <div *ngIf="f.submitted && !username.valid && !password.valid" class="form-control-feedback">Username and password are required</div>
                <div *ngIf="f.submitted && authFailed" class="form-control-feedback">Username or password is invalid</div>
            </div>
            
            <div class="form-group" style="margin-bottom: 0;">
                <button [disabled]="loading" class="btn btn-primary">Login</button>
