<div class="root container">
    <div class="filter">
        <label>Schedule Filter</label>
    </div>
    <div class="list">
        <ul class="header h3 semi-bold">
            <li class="name"><label>Name</label></li>
            <li class="language"><label>Language</label></li>
            <li class="category"><label>Category</label></li>
            <li class="tags"><label>Tags</label></li>
            <li class="queue"><label>Queue</label></li>
        </ul>
        <ul class="schedules">
            <li class="schedule" 
                *ngFor="let schedule of schedules" 
                [class.selected]="isSelected(schedule)">
                <div class="row h3" (click)="onSelect(schedule)">
                    <div class="name">
                        <div class="circle" [class.enabled]="schedule.enabled"></div>
                        <div>{{schedule.name}}</div>
                    </div>
                    <div class="language"><div>{{schedule.language.name_en}}</div></div>
                    <div class="category"><div>{{schedule.category}}</div></div>
                    <div class="tags"><div>{{schedule.tags}}</div></div>
                    <div class="tags"><div>{{schedule.config.queue}}</div></div>
                </div>
                <div class="card">
                    <div class="title" (click)="onSelect(schedule)">
                        <div class="circle" [class.enabled]="schedule.enabled"></div>
                        <div class="h2 semi-bold">{{schedule.name}}</div>
                    </div>
                    <div class="detail h4">
                        <div>Language: {{schedule.language.name_en}}</div>
                        <div>Category: {{schedule.category}}</div>
                        <div>Tags: {{schedule.tags}}</div>
                        <div>Queue: {{schedule.config.queue}}</div>
                    </div>
                </div>
                <div class="detail expanded" *ngIf="isSelected(schedule)">
                    <router-outlet></router-outlet>
                </div>
            </li>
        </ul>
    </div>
</div>
