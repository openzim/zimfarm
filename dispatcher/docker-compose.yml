version: '2'
services:
  rabbit:
    build:
      context: ./rabbit
      dockerfile: Dockerfile
    restart: always
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - ./docker_data/rabbitmq:/var/lib/rabbitmq
    ports:
      - 5671:5671
      - 5672:5672
    hostname: rabbit
  mongo:
    image: mongo:latest
    restart: always
    ports:
      - 127.0.0.1:27017:27017
    volumes:
      - ./docker_data/mongo:/data/db
    logging:
      driver: none
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    ports:
      - 127.0.0.1:28000:80
    links:
      - rabbit
      - mongo
    depends_on:
      - rabbit
      - mongo
    environment:
      - INIT_USERNAME=admin
      - INIT_PASSWORD=admin_pass
      - SYSTEM_PASSWORD=${SYSTEM_PASSWORD}
  monitor:
    build:
      context: ./monitor
      dockerfile: Dockerfile
    restart: always
    links:
      - rabbit
      - mongo
    depends_on:
      - rabbit
      - mongo
    environment:
      - SYSTEM_PASSWORD=${SYSTEM_PASSWORD}
  beat:
    build:
      context: ./beat
      dockerfile: Dockerfile
    restart: always
    links:
      - rabbit
      - mongo
    depends_on:
      - rabbit
      - mongo
    environment:
      - SYSTEM_PASSWORD=${SYSTEM_PASSWORD}
