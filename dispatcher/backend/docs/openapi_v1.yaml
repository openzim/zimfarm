components:
  securitySchemes:
    token:
      type: apiKey
      description: API Token
      name: token
      in: header
    oauth:
      type: oauth2
      description: OAuth2
      flows:
        password:
          tokenUrl: https://api.farm.openzim.org/v1/auth/oauth2
          refreshUrl: https://api.farm.openzim.org/v1/auth/oauth2
  parameters:
    SkipParameter:
      in: query
      name: skip
      description: number of records to skip for pagination (yay)
      required: false
      schema:
        $ref: '#/components/schemas/SkipProperty'
    LimitParameter:
      in: query
      name: limit
      description: maximum number of records to return
      required: false
      schema:
        $ref: '#/components/schemas/LimitProperty'
    ScheduleNameParameter:
      in: path
      required: true
      name: scheduleName
      schema:
        $ref: '#/components/schemas/ScheduleName'
    ScheduleNameQueryParameter:
      in: query
      required: false
      name: schedule_name
      description: filter by schedule_name
      schema:
        $ref: '#/components/schemas/ScheduleName'
    UsernameParameter:
      in: path
      required: true
      name: username
      schema:
        $ref: '#/components/schemas/Username'
    TaskIdParameter:
      in: path
      name: taskId
      required: true
      schema:
        type: string
    StatusParameter:
      in: query
      name: status
      description: only those matching this statuses
      required: false
      schema:
        $ref: '#/components/schemas/TaskStatus'
  schemas:
    Language:
      type: object
      required:
      - code
      - name_en
      - name_native
      properties:
        code:
          type: string
          format: ISO 639-1 language code
          example: fr
        name_en:
          type: string
          example: French
        name_native:
          type: string
          example: Français
    UserItem:
      type: object
      required:
      - username
      - email
      properties:
        username:
          $ref: '#/components/schemas/Username'
        email:
          $ref: '#/components/schemas/UserEmail'
    UserPayload:
      type: object
      additionalProperties: false
      required:
      - username
      - password
      - email
      - scope
      properties:
        username:
          $ref: '#/components/schemas/Username'
        password:
          type: string
          format: password
          minLength: 6
        email:
          $ref: '#/components/schemas/UserEmail'
        scope:
          $ref: '#/components/schemas/Scope'
    Scope:
      type: object
      properties:
        schedules:
          $ref: '#/components/schemas/ScopeItem'
        tasks:
          $ref: '#/components/schemas/ScopeItem'
        users:
          type: object
          properties:
            read:
              $ref: '#/components/schemas/BooleanProperty'
            create:
              $ref: '#/components/schemas/BooleanProperty'
            update:
              $ref: '#/components/schemas/BooleanProperty'
            delete:
              $ref: '#/components/schemas/BooleanProperty'
            reset_password:
              $ref: '#/components/schemas/BooleanProperty'
            keys:
              type: object
              properties:
                read:
                  $ref: '#/components/schemas/BooleanProperty'
                delete:
                  $ref: '#/components/schemas/BooleanProperty'
    ScopeItem:
      type: object
      properties:
        read:
          $ref: '#/components/schemas/BooleanProperty'
        create:
          $ref: '#/components/schemas/BooleanProperty'
        update:
          $ref: '#/components/schemas/BooleanProperty'
        delete:
          $ref: '#/components/schemas/BooleanProperty'
    BooleanProperty:
      type: boolean
      example: true
    Worker:
      type: object
      required:
      - name
      - username
      - resources
      - offliners
      - last_seen
      - status
      properties:
        name:
          $ref: '#/components/schemas/WorkerName'
        username:
          $ref: '#/components/schemas/Username'
        resources:
          $ref: '#/components/schemas/ConfigResources'
        offliners:
          type: array
          items:
            $ref: '#/components/schemas/Offliner'
          example:
            - mwoffliner
            - youtube
        last_seen:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - online
            - offline
          example: online
    ScheduleItem:
      type: object
      required:
        - config
        - language
        - name
        - category
      properties:
        config:
          type: object
          required:
            - task_name
          properties:
            task_name:
              type: string
        category:
          $ref: '#/components/schemas/ScheduleCategory'
        language:
          $ref: '#/components/schemas/Language'
        name:
          type: string
        most_recent_task:
          type: object
          required:
            - _id
            - status
            - updated_at
          properties:
            _id:
              $ref: '#/components/schemas/MongoId'
            status:
              $ref: '#/components/schemas/TaskStatus'
            updated_at:
              type: string
              format: date-time
    ScheduleCategory:
      type: string
      example: wikipedia
      enum:
        - gutenberg
        - other
        - phet
        - psiram
        - stack_exchange
        - ted
        - vikidia
        - wikibooks
        - wikinews
        - wikipedia
        - wikiquote
        - wikisource
        - wikispecies
        - wikiversity
        - wikivoyage
        - wiktionary
    Schedule:
      type: object
      additionalProperties: false
      required:
        - category
        - config
        - enabled
        - language
        - name
        - tags
      properties:
        category:
          $ref: '#/components/schemas/ScheduleCategory'
        config:
          $ref: '#/components/schemas/Config'
        enabled:
          type: boolean
          example: true
        language:
          $ref: '#/components/schemas/Language'
        name:
          $ref: '#/components/schemas/ScheduleName'
        most_recent_task:
          type: object
          required:
            - _id
            - status
            - updated_at
          properties:
            _id:
              $ref: '#/components/schemas/MongoId'
            status:
              $ref: '#/components/schemas/TaskStatus'
            updated_at:
              type: string
              format: date-time
        periodicity:
          $ref: '#/components/schemas/Periodicity'
        duration:
          $ref: '#/components/schemas/Duration'
        tags:
          $ref: '#/components/schemas/ScheduleTags'
    ScheduleName:
      type: string
      example: wikipedia_fr_all
    Config:
      type: object
      required:
        - flags
        - image
        - resources
        - task_name
        - warehouse_path
      properties:
        flags:
          type: object
        image:
          $ref: '#/components/schemas/ConfigImage'
        resources:
          $ref: '#/components/schemas/ConfigResources'
        task_name:
          type: string
          example: mwoffliner
        warehouse_path:
          type: string
          example: /wikipedia
    ConfigImage:
      type: object
      required:
        - name
        - tag
      properties:
        name:
          type: string
          example: openzim/mwoffliner
        tag:
          type: string
          example: latest
    ConfigResources:
      type: object
      required:
        - cpu
        - memory
        - disk
      properties:
        cpu:
          $ref: '#/components/schemas/Cpu'
        memory:
          $ref: '#/components/schemas/Memory'
        disk:
          $ref: '#/components/schemas/Disk'
    Cpu:
      type: integer
      format: int32
      example: 3
      description: number of CPU cores required to run it
    Memory:
      type: integer
      format: int32
      example: 1024
      description: RAM (in bytes) required to run it
    Disk:
      type: integer
      format: int32
      description: Disk space (in bytes) required to run it
    Offliner:
      type: string
      enum:
        - mwoffliner
        - youtube
        - gutenberg
        - phet
        - sotoki
        - nautilus
        - kolibri
        - openedx
        - ted
        - wikihow
        - zimit
        - ifixit
      example:
        - mwoffliner
        - sotoki
    TaskItem:
      type: object
      required:
        - _id
        - status
        - timestamp
      properties:
        _id:
          $ref: '#/components/schemas/MongoId'
        status:
          $ref: '#/components/schemas/TaskStatus'
        timestamp:
          $ref: '#/components/schemas/TaskTimestamp'
        worker:
          $ref: '#/components/schemas/WorkerName'
        schedule_name:
          $ref: '#/components/schemas/ScheduleName'
        updated_at:
          $ref: '#/components/schemas/SingleTimestamp'
    RequestedTask:
      type: object
      required:
        - _id
        - status
        - schedule_name
        - config
        - timestamp
        - priority
        - worker
      properties:
        _id:
          $ref: '#/components/schemas/MongoId'
        status:
          $ref: '#/components/schemas/TaskStatus'
        schedule_name:
          $ref: '#/components/schemas/ScheduleName'
        config:
          type: object
          required:
            - task_name
            - image
            - resources
          properties:
            task_name:
              type: string
              example: mwoffliner
            image:
              $ref: '#/components/schemas/ConfigImage'
            resources:
              $ref: '#/components/schemas/ConfigResources'
        timestamp:
          type: object
          required:
            - requested
          properties:
            requested:
              type: string
              format: date-time
              example: "2019-11-19T15:36:06.563000Z"
        priority:
          type: integer
          format: Int32
          example: 0
        worker:
          $ref: '#/components/schemas/WorkerName'
    Task:
      type: object
      required:
        - _id
        - config
        - status
        - events
        - schedule
        - schedule_name
        - timestamp
        - worker
        - updated_at
      properties:
        _id:
          $ref: '#/components/schemas/MongoId'
        config:
          $ref: '#/components/schemas/Config'
        status:
          $ref: '#/components/schemas/TaskStatus'
        events:
          type: array
          items:
            $ref: '#/components/schemas/Event'
        schedule:
          $ref: '#/components/schemas/Schedule'
        schedule_name:
          $ref: '#/components/schemas/ScheduleName'
        timestamp:
          $ref: '#/components/schemas/TaskTimestamp'
        worker:
          $ref: '#/components/schemas/WorkerName'
        updated_at:
          $ref: '#/components/schemas/SingleTimestamp'
        container:
          type: object
          properties:
            command:
              type: array
              items:
                type: string
              example:
                - mwoffliner
                - mwUrl
                - http://fr.wikipedia.org
            exit_code:
              type: integer
              format: int32
              example: 1
            image:
              type: string
              example: openzim/mwoffliner:latest
            log:
              type: string
              example: "das878sd7sa87f8f78dsf7dsds.log"
        debug:
          type: object
          properties:
            exception:
              type: string
              example: "SyntaxError at line 1"
            traceback:
              type: string
              example: null
            log:
              type: string
              example: "[2019-11-18 15:49:30,337: INFO] starting zimfarm task-worker"
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          example: Not Found
    InputError:
      type: object
      properties:
        message:
          oneOf:
            - type: object
              example: {"schedule_name": "required field"}
            - type: string
              example: Invalid signature format (not base64)
    Token:
      type: object
      properties:
        access_token:
          type: string
          example: eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9.eyJpc3MiOiJkaXNwYXRjaGVyIiwiZXhwIj
        token_type:
          type: string
          example: bearer
        expires_in:
          type: integer
          format: int32
          example: 3600
        refresh_token:
          type: string
          example: aea891db-090b-4cbb-6qer-57c0928b42e6
    MetaProperty:
      type: object
      properties:
        count:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        skip:
          type: integer
          example: 0
    LimitProperty:
      type: integer
      format: int32
      minimum: 0
      example: 10
      default: 10
    SkipProperty:
      type: integer
      format: int32
      minimum: 0
      example: 0
      default: 0
    MongoId:
      type: string
      format: uuid
      example: 5dbc599b3b61e21c362703e4
    Username:
      type: string
      example: john
      minLength: 1
    UserEmail:
      type: string
      format: email
      example: john@doe.org
    ScheduleTags:
      type: array
      items:
        type: string
      example:
        - selection
        - full
        - top
    TaskStatus:
      type: string
      example: canceled
      enum:
        - started
        - scraper_started
        - scraper_completed
        - scraper_killed
        - failed
        - cancel_requested
        - canceled
        - succeeded
        - created_file
        - uploaded_file
    SingleTimestamp:
      type: string
      format: date-time
      example: "2019-11-19T15:36:06.563000Z"
