openapi: 3.0.0
servers:
  - description: this server
    url: "./"
  - description: Zimfarm production server
    url: https://api.farm.openzim.org/v1
info:
  description: |
    Zimfarm is openZIM's automated & distributed ZIM files creation engine.
    openZIM periodically publishes updated ZIM files for a large variety of content.

    This API provides public access to the scheduled ZIM files to create as well as tracking of its tasks.

    This API is also used by _workers_ to fetch, process and update those tasks.
  version: 1.0.0
  title: Zimfarm API
  contact:
    email: contact+zimfarm@kiwix.org
    url: https://kiwix.org
  license:
    name: GNU General Public License v3.0
    url: https://www.gnu.org/licenses/gpl-3.0.en.html

tags:
- name: auth
  description: Authentication-refated calls
- name: public
  description: Read-only operations for all
- name: restricted
  description: Secured user-only write calls
- name: workers
  description: worker-centric calls

paths:
  /auth/authorize:
    post:
      tags:
        - auth
      summary: get token using credentials
      operationId: authWithCredentials
      description: Authenticate using username and password and receive tokens
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                username:
                  $ref: '#/components/schemas/Username'
                password:
                  type: string
                  format: password
                  minLength: 6
      responses:
        200:
          description: Token information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        401:
          description: Unauthorized
  /auth/ssh_authorize:
    post:
      tags:
        - auth
      summary: get token using SSH key
      operationId: authWithSSH
      description: Authenticate using an RSA private key and receive tokens
      parameters:
        - in: header
          name: X-SSHAuth-Message
          description: Message for signature verification. Username and current datetime (UTC)
          required: true
          schema:
            type: string
            format: "username:ISO datetime"
            example: "john:2019-11-19T15:36:06.563000Z"
        - in: header
          name: X-SSHAuth-Signature
          description: Base64 encoded version of the signed message using the RSA key
          required: true
          schema:
            type: string
            format: base64
            example: aXQncyBhbiBleGFtcGxlLCBub3QgYSByZWFsIHNpZ25hdHVyZQ==
      responses:
        200:
          description: Token information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        401:
          description: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/test:
    get:
      tags:
      - auth
      summary: test token
      operationId: testToken
      description: Validate proper authentication without requesting data
      security:
        - token: []
        - oauth: []
      responses:
        204:
          description: Authenticated
        401:
          description: Unauthorized
  /auth/token:
    post:
      tags:
        - auth
      summary: refresh tokens
      operationId: refreshToken
      description: Refresh tokens by providing existing valid `refresh-token`
      parameters:
        - in: header
          name: refresh-token
          description: Valid refresh-token
          required: true
          schema:
            type: string
            example: aea891db-090b-60a3-8ea8-57c0928b42e6
      responses:
        200:
          description: Token information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Token'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        401:
          description: Unauthorized
  /auth/validate/ssh_key:
    post:
      tags:
        - auth
      summary: verify public key
      operationId: validateKey
      description: Checks that provided RSA public key is valid for User
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - key
              properties:
                username:
                  $ref: '#/components/schemas/Username'
                key:
                  type: string
                  format: base64 encoded RSA public key text
                  minLength: 1
                  example: 
      responses:
        204:
          description: Public key is valid for User
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        401:
          description: Unauthorized

  /schedules/:
    get:
      tags:
      - public
      summary: list schedules
      operationId: listSchedules
      description: Query the Schedules database
      parameters:
      - $ref: '#/components/parameters/SkipParameter'
      - $ref: '#/components/parameters/LimitParameter'
      - in: query
        name: category
        description: Categories to filter results by (union of, if several)
        required: false
        schema:
          type: array
          items:
            type: string
          example:
            - other
            - wikipedia
      - in: query
        name: tag
        description: Tags to filter results by (intersection of, if several)
        required: false
        schema:
          $ref: '#/components/schemas/ScheduleTags'
      - in: query
        name: lang
        description: Language code to filter results by (union of, if several)
        required: false
        schema:
          type: array
          items:
            type: string
            format: ISO 639-1
          example:
            - fr
            - bm
      - in: query
        name: name
        description: Name to filter results by (direct match or regex)
        required: false
        schema:
          type: string
        example: wikipedia_.+_football
      responses:
        200:
          description: List of Schedules matching criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/MetaProperty'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/ScheduleItem'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
    post:
      tags:
      - restricted
      summary: create schedule
      operationId: addSchedules
      description: Create a new Schedule
      security:
        - token: []
        - oauth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Schedule'
      responses:
        201:
          description: Schedule Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    $ref: '#/components/schemas/MongoId'
        401:
          description: Unauthorized
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
  /schedules/backup/:
    get:
      tags:
      - public
      summary: dump schedules
      operationId: dumpSchedules
      description: Dump all Schedules (without `most_recent_task`) in a single request
      responses:
        200:
          description: Complete list of Schedules
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Schedule'
  /schedules/{scheduleName}:
    get:
      tags:
      - public
      summary: list schedules
      operationId: getSchedule
      description: Retrieve a Schedule's details (Secrets in config are replaced by ****** for unauthenticated requests and authenticated requests from users without schedules.update permission)
      parameters:
        - $ref: '#/components/parameters/ScheduleNameParameter'
      responses:
        200:
          description: Schedule details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
      - restricted
      summary: update schedule
      operationId: editSchedule
      description: Update a Schedule's details
      security:
        - token: []
        - oauth: []
      parameters:
        - $ref: '#/components/parameters/ScheduleNameParameter'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                name:
                  $ref: '#/components/schemas/ScheduleName'
                language:
                  $ref: '#/components/schemas/Language'
                category:
                  $ref: '#/components/schemas/ScheduleCategory'
                tags:
                  $ref: '#/components/schemas/ScheduleTags'
                enabled:
                  type: boolean
                config:
                  $ref: '#/components/schemas/Config'
      responses:
        200:
          description: Updated
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        401:
          description: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
      - restricted
      summary: delete schedule
      operationId: deleteSchedule
      description: Remove a Schedule
      security:
        - token: []
        - oauth: []
      parameters:
        - $ref: '#/components/parameters/ScheduleNameParameter'
      responses:
        200:
          description: Schedule Deleted
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        401:
          description: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /schedules/{scheduleName}/image-names:
    get:
      tags:
      - restricted
      summary: get image tags
      operationId: getImageTags
      description: Retrieve Image Tags
      security:
        - token: []
        - oauth: []
      parameters:
      - $ref: '#/components/parameters/ScheduleNameParameter'
      - in: query
        name: hub_name
        description: Docker Hub image name
        required: true
        schema:
          type: string
          example: openzim/mwoffliner
      responses:
        200:
          description: List of Image Tags
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/MetaProperty'
                  items:
                    type: array
                    example:
                      [
                        "latest",
                        "1.11.3",
                        "1.11.2",
                      ]
        401:
          description: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /schedules/{scheduleName}/clone:
    post:
      tags:
      - restricted
      summary: clone schedule
      operationId: cloneSchedule
      description: Clone a Schedule into another
      security:
        - token: []
        - oauth: []
      parameters:
        - $ref: '#/components/parameters/ScheduleNameParameter'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              properties:
                name:
                  $ref: '#/components/schemas/ScheduleName'
      responses:
        201:
          description: Schedule cloned
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Schedule'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        401:
          description: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /requested-tasks/:
    get:
      tags:
      - public
      summary: list requested-tasks
      operationId: listRequestedTasks
      description: Query the RequestedTasks database (sorted by priority)
      parameters:
      - $ref: '#/components/parameters/SkipParameter'
      - $ref: '#/components/parameters/LimitParameter'
      - $ref: '#/components/parameters/ScheduleNameQueryParameter'
      - in: query
        required: false
        name: schedule_name
        description: filter by schedule_name
        schema:
          type: array
          items:
            $ref: '#/components/schemas/ScheduleName'
      - in: query
        name: matching_cpu
        required: false
        schema:
          type: integer
          format: int32
          example: 3
          description: number of CPU cores required to run it
      - in: query
        name: matching_memory
        required: false
        schema:
          type: integer
          format: int32
          example: 1024
          description: RAM (in bytes) required to run it
      - in: query
        name: matching_disk
        required: false
        schema:
          type: integer
          format: int32
          example: 1024
          description: Disk space (in bytes) required to run it
      - in: query
        name: matching_offliners
        required: false
        schema:
          type: array
          items:
            $ref: '#/components/schemas/Offliner'
          example:
            - "youtube"
            - "mwoffliner"
          description: list of offliners supported
      - in: query
        name: priority
        required: false
        description: filter to this or higher priority
        schema:
          $ref: '#/components/schemas/Priority'
      - in: query
        name: worker
        required: false
        description: filter to this or unassigned worker
        schema:
          $ref: '#/components/schemas/WorkerName'
      responses:
        200:
          description: List of RequestedTask matching criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/MetaProperty'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/RequestedTask'
        400:
          description: Bad Request (invalid input)
    post:
      tags:
      - restricted
      summary: create requested-task
      operationId: addRequestedTask
      description: Request new Task from one or many Schedules
      security:
        - token: []
        - oauth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - schedule_names
              properties:
                schedule_names:
                  type: array
                  items:
                    $ref: '#/components/schemas/ScheduleName'
                  example:
                    - wikipedia_fr_all
                    - gutenberg_mul_all
                priority:
                  $ref: '#/components/schemas/Priority'
      responses:
        201:
          description: Tasks Requested
          content:
            application/json:
              schema:
                type: object
                required:
                  - requested
                properties:
                  requested:
                    type: array
                    items:
                      $ref: '#/components/schemas/MongoId'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        401:
          description: Unauthorized
        404:
          description: Not Found (at least one, so none requested)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /requested-tasks/worker:
    get:
      tags:
      - workers
      summary: list requested-tasks (worker endpoint)
      operationId: listRequestedTasksForWorker
      description: Query the RequestedTasks database (sorted by priority)
      security:
        - token: []
        - oauth: []
      parameters:
      - in: query
        name: avail_cpu
        required: true
        schema:
          type: integer
          format: int32
          example: 3
          description: number of CPU cores required to run it
      - in: query
        name: avail_memory
        required: true
        schema:
          type: integer
          format: int32
          example: 1024
          description: RAM (in bytes) required to run it
      - in: query
        name: avail_disk
        required: true
        schema:
          type: integer
          format: int32
          example: 1024
          description: Disk space (in bytes) required to run it
      - in: query
        name: worker
        required: true
        description: filter to this or unassigned worker
        schema:
          $ref: '#/components/schemas/WorkerName'
      responses:
        200:
          description: List of 1 RequestedTask for this worker matching resources
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/MetaProperty'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/RequestedTask'
        400:
          description: Bad Request (invalid input)
  /requested-tasks/{taskId}:
    get:
      tags:
      - public
      summary: get requested-tasks details
      operationId: getRequestedTask
      description: Retrieve a RequestedTask details
      parameters:
      - $ref: '#/components/parameters/TaskIdParameter'
      responses:
        200:
          description: RequestedTask Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RequestedTask'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    patch:
      tags:
      - restricted
      summary: update requested task
      operationId: editRequestedTask
      description: Change a RequestedTask's priority
      security:
        - token: []
        - oauth: []
      parameters:
      - $ref: '#/components/parameters/TaskIdParameter'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - priority
              properties:
                priority:
                  $ref: '#/components/schemas/Priority'
      responses:
        200:
          description: RequestedTask not updated
        202:
          description: RequestedTask updated
        401:
          description: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
      - restricted
      summary: delete requested task
      operationId: deleteRequestedTask
      description: Remove a RequestedTask
      security:
        - token: []
        - oauth: []
      parameters:
      - $ref: '#/components/parameters/TaskIdParameter'
      responses:
        200:
          description: RequestedTask Deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  deleted:
                    type: integer
                    format: int32
                    example: 1
        401:
          description: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /tasks/:
    get:
      tags:
      - public
      summary: list tasks
      operationId: listTasks
      description: Query the Tasks database
      parameters:
      - $ref: '#/components/parameters/SkipParameter'
      - $ref: '#/components/parameters/LimitParameter'
      - $ref: '#/components/parameters/StatusParameter'
      - $ref: '#/components/parameters/ScheduleNameQueryParameter'
      responses:
        200:
          description: List of Tasks matching criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/MetaProperty'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/TaskItem'
        400:
          description: Bad Request (invalid input)
  /tasks/{taskId}:
    get:
      tags:
      - public
      summary: get task detail
      operationId: getTask
      description: Retrieve a Task's details (Secrets in config are replaced by ****** for unauthenticated requests and authenticated requests from users without tasks.create permission)
      parameters:
      - $ref: '#/components/parameters/TaskIdParameter'
      responses:
        200:
          description: Task record
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      tags:
      - workers
      summary: create task
      operationId: addTask
      description: Turn a RequestedTask into a Task
      security:
        - token: []
        - oauth: []
      parameters:
      - $ref: '#/components/parameters/TaskIdParameter'
      responses:
        201:
          description: Task Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    $ref: '#/components/schemas/MongoId'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        401:
          description: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        423:
          description: "Unable to create Task: created by another worker"
    patch:
      tags:
      - workers
      summary: update task
      operationId: editTask
      description: Update a Task's details
      security:
        - token: []
        - oauth: []
      parameters:
      - $ref: '#/components/parameters/TaskIdParameter'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              additionalProperties: false
              required:
                - event
                - payload
              properties:
                event:
                  $ref: '#/components/schemas/TaskStatus'
                payload:
                  type: object
                  additionalProperties: true
                  description: event-related payload
                  example:
                    task_log: agbcdls213821983hjhkj-json.log
      responses:
        204:
          description: Task Updated
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
        401:
          description: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /tasks/{taskId}/cancel:
    post:
      tags:
      - restricted
      summary: cancel task
      operationId: cancelTask
      description: Request cancellation of a Task. Actual cancellation is asyncrhonous.
      security:
        - token: []
        - oauth: []
      parameters:
      - $ref: '#/components/parameters/TaskIdParameter'
      responses:
        204:
          description: Cancelation Requested
        401:
          description: Unauthorized
        404:
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'


  /languages/:
    get:
      tags:
      - public
      summary: list languages
      operationId: listLanguages
      description: Query the list of Languages used by Schedules
      parameters:
      - $ref: '#/components/parameters/SkipParameter'
      - $ref: '#/components/parameters/LimitParameter'
      responses:
        200:
          description: List of Languages matching criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/MetaProperty'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Language'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
  /tags/:
    get:
      tags:
      - public
      summary: list tags
      operationId: listTags
      description: Query the Tags in use by Schedules
      parameters:
      - $ref: '#/components/parameters/SkipParameter'
      - $ref: '#/components/parameters/LimitParameter'
      responses:
        200:
          description: List of Tags matching criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/MetaProperty'
                  items:
                    $ref: '#/components/schemas/ScheduleTags'
        400:
          description: Bad Request (invalid input)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InputError'
  /platforms/:
    get:
      tags:
      - public
      summary: list platforms
      operationId: listPlatforms
      description: Query the Platforms registered in the system
      responses:
        200:
          description: List of Platforms matching criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/MetaProperty'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Platform'

  /offliners/:
    get:
      tags:
      - public
      summary: list offliners
      operationId: listOffliners
      description: Query the Offliners registered in the system
      responses:
        200:
          description: List of Offliners matching criteria
          content:
            application/json:
              schema:
                type: object
                properties:
                  meta:
                    $ref: '#/components/schemas/MetaProperty'
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Offliner'
  /offliners/{offliner}:
    get:
      tags:
      - public
      summary: get offliner details
      operationId: getOffliner
      description: Retrieve an Offliner's details (list of fields for its flags)
      parameters:
        - in: path
          required: true
          name: offliner
          schema:
            $ref: '#/components/schemas/Offliner'
      responses:
        200:
          description: Offliner Record
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  additionalProperties: true
                  required:
                    - key
                    - type
                    - label
                    - required
                  properties:
                    key:
                      type: string
                      example: username
                      description: ID/name of the field
                    type:
                      type: string
                      enum:
                        - text
                        - hex-color
                        - url
                        - email
                        - integer
                        - float
                        - boolean
                        - string-enum
                        - list-of-string-enum
                      description: the type of the field
                      example: url
                    label:
                      type: string
                      example: Content URL
                      description: Human representation of the key/name
                    required:
                      type: boolean
                      example: true
                      description: whether this field's value is required
                    description:
                      type: string
                      example: URL of some information
                      description: Description to help fill the field
                    placeholder:
                      type: string
                      description: the field's placeholder
                      example: http://somecontent.tld/here
                    choices:
