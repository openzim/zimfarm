<html>
<body>
<p>Zimfarm task <a href="{{ base_url }}/pipeline/{{ task.id }}"><code>{{ task.id|short_id }}</code></a> is now <strong><code>{{ task.status }}</code></strong></p>
{% if task.files %}
<ul>
{% for file in task.files.values() %}
<li><a href="{{ download_url }}{{ task.config.warehouse_path }}/{{ file.name }}">{{ file.name }}</a> ({{ file.size|format_size }})</li>
{% endfor %}
</ul>
{% endif %}
</body>
</html>
